<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Assistant Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Home Assistant Platform</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('plugins_page') }}">Plugins</a></li>
                <li><a href="{{ url_for('marketplace_page') }}">Marketplace</a></li>
                <li><a href="{{ url_for('voice_page') }}">Voice</a></li>
                <li><a href="{{ url_for('docs_index') }}">Documentation</a></li>
                <li><a href="{{ url_for('terminal_page') }}">Terminal</a></li>
                <li><a href="{{ url_for('settings_page') }}">Settings</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Home Assistant Platform. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
