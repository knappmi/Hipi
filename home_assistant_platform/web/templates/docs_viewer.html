{% extends "base.html" %}

{% block title %}{{ doc_title }} - Documentation{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<style>
    .docs-viewer {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .docs-nav {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .docs-nav a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: 500;
    }
    
    .docs-nav a:hover {
        text-decoration: underline;
    }
    
    .docs-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .docs-content h1 {
        font-size: 2.5rem;
        color: #333;
        margin-top: 0;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #4CAF50;
    }
    
    .docs-content h2 {
        font-size: 2rem;
        color: #333;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .docs-content h3 {
        font-size: 1.5rem;
        color: #444;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    
    .docs-content h4 {
        font-size: 1.2rem;
        color: #555;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
    }
    
    .docs-content p {
        line-height: 1.6;
        color: #333;
        margin-bottom: 1rem;
    }
    
    .docs-content ul, .docs-content ol {
        margin-bottom: 1rem;
        padding-left: 2rem;
    }
    
    .docs-content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }
    
    .docs-content code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #e83e8c;
    }
    
    .docs-content pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1rem;
    }
    
    .docs-content pre code {
        background: none;
        padding: 0;
        color: #333;
    }
    
    .docs-content blockquote {
        border-left: 4px solid #4CAF50;
        padding-left: 1rem;
        margin-left: 0;
        color: #666;
        font-style: italic;
    }
    
    .docs-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }
    
    .docs-content table th,
    .docs-content table td {
        border: 1px solid #e0e0e0;
        padding: 0.75rem;
        text-align: left;
    }
    
    .docs-content table th {
        background: #f5f5f5;
        font-weight: 600;
    }
    
    .docs-content a {
        color: #4CAF50;
        text-decoration: none;
    }
    
    .docs-content a:hover {
        text-decoration: underline;
    }
    
    .docs-content img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin: 1rem 0;
    }
    
    .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-left: 0.5rem;
    }
    
    .badge-success {
        background: #4CAF50;
        color: white;
    }
    
    .badge-info {
        background: #2196F3;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="docs-viewer">
    <div class="docs-nav">
        <a href="{{ url_for('docs_index') }}">‚Üê Back to Documentation</a>
    </div>
    
    <div class="docs-content">
        {{ doc_content|safe }}
    </div>
</div>

<script>
    // Highlight code blocks
    document.addEventListener('DOMContentLoaded', function() {
        hljs.highlightAll();
    });
</script>
{% endblock %}
